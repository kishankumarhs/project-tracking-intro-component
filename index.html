<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/sm.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="head-nav">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="menu">
        <ul class="menu">
          <li class="menu-items">Product</li>
          <li class="menu-items">Feature</li>
          <li class="menu-items">Pricing</li>
        </ul>
        <button class="login">Login</button>
      </div>
    </section>
    <main>
      <div class="hero-section">
        <div class="hero-left">
          <div class="hero-top-text">
            <span class="new"> NEW </span>
            <p>monograph Dashboard</p>
          </div>
          <h2 class="hero-left-main-text">Powerful insights into your team</h2>
          <p class="hero-left-sub-text">
            Project planning and time tracking for agile teams
          </p>
          <div class="button-wrapper">
            <button>Schedule a demo</button>
            <p class="button-caption">to see a live preview</p>
          </div>
        </div>
        <div class="hero-right">
          <img
            src="./images/illustration-devices.svg"
            alt="hero image"
            class="hero-right-image"
          />
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/kishankumarhs">Kishan Kumar</a>.
      </p>
    </footer>
  </body>
</html>
